<h3>Movies</h3>

<form role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="searchTerm">
  </div>
  <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
</form>

<ol>
	<li ng-repeat="m in movieArray">
		<a href="{{m.something}}">{{m.something}}</a>
	</li>
</ol>
